<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/base.css">
	<script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="./assets/script/script.js" defer></script>
    <title>Shopee</title>
</head>
<body>
    <div class="main">
        <div class="header">
			<nav class="header__navbar header__navbar--guest">
				<ul class="header__navbar-list">
					<li class="header__navbar-item">
						<a href="#" class="header__navbar-item-link">Kênh Người Bán</a>
					</li>
					<li class="header__navbar-item">
						<a href="#" class="header__navbar-item-link">Trở thành Người bán Shopee</a>
					</li>
					<li class="header__navbar-item">
						<a href="#" class="header__navbar-item-link header__navbar-item-link-download">
							Tải ứng dụng
							<div class="navbar-item-link__download">
								<img src="./assets/images/qr-download.png" alt="">
								<div class="navbar-item-link__download-app">
									<img src="./assets/images/appstore-download.png" alt="">
									<img src="./assets/images/googleplay-download.png" alt="">
									<img src="./assets/images/appgallery-download.png" alt="">
								</div>
							</div>
						</a>
					</li>
					<li class="header__navbar-item">	
						<span>
							Kết nối
							<a href="#" class="header__navbar-item-link" title="Kết nối đến facebook"><i class="fab fa-facebook"></i></a>
							<a href="#" class="header__navbar-item-link" title="Kết nối đến instagram"><i class="fab fa-instagram"></i></a>
						</span>
					</li>
				</ul>
				<ul class="header__navbar-list">
					<li class="header__navbar-item">
						<a href="#" class="header__navbar-item-link notification">
							<span><i class="far fa-bell"></i>Thông Báo</span>
							<div class="popup-card notify-card">
								<img src="./assets/images/notify-icon.png" alt="">
								<span>Đăng nhập để xem Thông báo</span>
								<div class="notify-card__login">
									<span class="register">Đăng ký</span>
									<span class="login">Đăng nhập</span>
								</div>
							</div>
						</a>
					</li>
					<li class="header__navbar-item border-none">
						<a href="#" class="header__navbar-item-link">
							<span><i class="far fa-question-circle"></i>Hỗ Trợ</span>
						</a>
					</li>
					<li class="header__navbar-item border-none">
						<a href="#" class="header__navbar-item-link">Đăng Ký</a>
					</li>
					<li class="header__navbar-item">
						<a href="#" class="header__navbar-item-link">Đăng Nhập</a>
					</li>
				</ul>
			</nav>
			<div class="header__navbar header__navbar-search">
				<div class="header__navbar-search-logo">
					<img src="./assets/images/shopee-logo.svg" alt="">
				</div>
				<div class="header__navbar-search-box">
					<div class="search-box__search">
						<input type="text" class="search-box__search-input" placeholder="Thanh toán hóa đơn hoàn 77K xu">
						<div class="search-box__search-button">
							<i class="fas fa-search"></i>
						</div>
					</div>
					<div class="search-box__recent-search">
						<ul class="recent-search__list-items">
							<li class="recent-search__item"><a href="#">Váy</a></li>
							<li class="recent-search__item"><a href="#">Bông Tẩy Trang</a></li>
							<li class="recent-search__item"><a href="#">Balo</a></li>
							<li class="recent-search__item"><a href="#">Dép Nữ</a></li>
							<li class="recent-search__item"><a href="#">Quần</a></li>
							<li class="recent-search__item"><a href="#">Dép</a></li>
							<li class="recent-search__item"><a href="#">Son</a></li>
							<li class="recent-search__item"><a href="#">Áo Phông</a></li>
						</ul>
					</div>
				</div>
				<div class="header__navbar-search-cart">
					<div class="shopping-cart">
						<i class="fas fa-shopping-cart"></i>
						<div class="popup-card cart-card">
							<img src="./assets/images/cart-icon.png" alt="">
							<span>Chưa Có Sản Phẩm</span>
						</div>
					</div>
				</div>
			</div>
        </div>
        <div class="container">

        </div>
        <div class="footer">
			
        </div>
    </div>
</body>
</html>
